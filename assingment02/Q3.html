<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunbeam Registration Form</title>
</head>
<body>
  <div style="text-align:center;">
    
    <img src="https://www.sunbeaminfo.in/img/new/new_logo.png" alt="sunbeam" /><br>
    <h2>Sunbeam Registration Form</h2>
  </div>

  
  <form style="width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px;">
    
    
    <iframe width="250" height="150" src="C:\Users\rohit\Desktop\hybrid mobile\hybrid\Day02\video\samplevideo.mp4" frameborder="0" allowfullscreen></iframe>
    

    <div style="margin-left: 270px; margin-top: -160px;">
      <label>Name:</label>
      <input type="text" name="name"><br><br>
      
      <label>BirthDate:</label>
      <input type="date" name="birthdate"><br><br>
      
      <label>Email:</label>
      <input type="email" name="email"><br><br>
      
      <label>Password:</label>
      <input type="password" name="password"><br><br>
      
      <label>Address:</label><br>
      <textarea name="address" rows="3" cols="30">Sunbeam Institute of IT 
Anuda Chambers, 203 
Shaniwar Peth, Near Gujar Hospital, 
Karad-415110 (Maharashtra)</textarea><br><br>
      
      <label>Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <br><br>
      
      <label>Upload Photo:</label>
      <input type="file" name="photo"><br><br>
      
      <label>Select your Course:</label>
      <select name="course">
        <option value="">Select course</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="os">Operating System</option>
      </select>
      <br><br>
      
      <label>Skill Set:</label>
      <input type="checkbox" name="skill" value="java"> Java
      <input type="checkbox" name="skill" value="cpp"> CPP
      <input type="checkbox" name="skill" value="os"> OS
      <br><br>
      
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
    </div>
  </form>
</body>
</html>
